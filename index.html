<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Le0flix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== FOND DÉGRADÉ FIXE (BUG RECHERCHE CORRIGÉ) ===== */
body {
  margin:0;
  font-family:Arial,sans-serif;
  color:#fff;
  min-height:100vh;
  background:#000;
  position:relative;
}
body::before{
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom,#3b1766 0%,#000 60%);
  z-index:-1;
}

/* ===== HEADER ===== */
header{
  width:100%;
  padding:8px 0;
  display:flex;
  justify-content:center;
  background:rgba(30,30,30,0.15);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:10;
}
header img{
  height:70px;
}

/* ===== SEARCH ===== */
#search{
  width:92%;
  max-width:420px;
  margin:10px auto;
  padding:6px 10px;
  border-radius:10px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:#fff;
  font-size:14px;
  backdrop-filter:blur(6px);
}

/* ===== GRID FILMS ===== */
.container{
  width:95%;
  max-width:900px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:8px;
  margin-bottom:40px;
}

.card{
  position:relative;
  border-radius:10px;
  overflow:hidden;
  background:rgba(255,255,255,0.05);
}

.card img{
  width:100%;
  height:auto;
  display:block;
  opacity:0;
  transition:opacity .4s;
}
.card img.loaded{opacity:1;}

.overlay{
  position:absolute;
  bottom:4px;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  padding:2px 6px;
  border-radius:6px;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(4px);
  white-space:nowrap;
}

/* ===== VIDEO PREVIEW ===== */
.card video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
.card:hover video{display:block;}
</style>
</head>

<body>

<header>
  <img src="https://i.ibb.co/DgKW2C56/Black-White-Bold-Modern-Studio-Logo-20260101-135423-0000-removebg-preview.png">
</header>

<input id="search" placeholder="Rechercher un film...">

<div class="container" id="list"></div>

<script>
let movies=[];

fetch("movies.json")
.then(r=>r.json())
.then(data=>{
  movies=data;
  render(movies);
});

function render(arr){
  const box=document.getElementById("list");
  box.innerHTML="";
  arr.forEach(m=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <img src="${m.image}">
      <div class="overlay">${m.titre} • ${m.duree}</div>
      <video muted loop>
        <source src="${m.lien}" type="video/mp4">
      </video>
    `;
    box.appendChild(d);

    const img=d.querySelector("img");
    img.onload=()=>img.classList.add("loaded");

    const v=d.querySelector("video");
    d.onmouseenter=()=>v.play();
    d.onmouseleave=()=>{v.pause();v.currentTime=0;}
    d.ontouchstart=()=>v.paused?v.play():v.pause();
  });
}

search.oninput=e=>{
  const q=e.target.value.toLowerCase();
  render(movies.filter(m=>m.titre.toLowerCase().includes(q)));
};
</script>

</body>
</html>
