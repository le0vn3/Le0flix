<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Le0flix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin:0;
  padding:0;
  font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(to bottom, #4b1f7f, #000);
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

header {
  width:100%;
  padding:20px 0;
  display:flex;
  justify-content:center;
  background: rgba(20,20,30,0.75);
  backdrop-filter: blur(15px) saturate(180%);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  position: sticky;
  top:0;
  z-index:100;
  box-shadow:0 6px 30px rgba(0,0,0,0.3);
}

header img {
  height:130px; /* logo agrandi */
  object-fit:contain;
  filter: drop-shadow(0 0 20px rgba(138,43,226,0.5));
  transition: transform 0.3s ease, filter 0.3s ease;
}
header img:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 0 30px rgba(138,43,226,0.7));
}

.search-wrapper {
  width:95%;
  max-width:600px;
  margin:20px auto;
  position:relative;
}

#search {
  width:100%;
  padding:15px 45px;
  border-radius:25px;
  border:none;
  outline:none;
  background: rgba(255,255,255,0.1);
  color:#fff;
  font-size:14px;
  backdrop-filter: blur(10px);
}

#search::placeholder {color: rgba(255,255,255,0.5);}

.search-icon {
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  color: rgba(255,255,255,0.6);
  pointer-events:none;
}

.container {
  width:95%;
  max-width:1100px;
  display:grid;
  grid-template-columns: repeat(2,1fr);
  gap:15px;
  margin:20px auto 50px;
}

.card {
  position:relative;
  border-radius:15px;
  overflow:hidden;
  cursor:pointer;
  background: rgba(255,255,255,0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  aspect-ratio: 2/3;
}

.card:hover {
  transform: scale(1.03);
  box-shadow:0 15px 40px rgba(138,43,226,0.4);
}

.card img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
  opacity:0;
  transition: opacity 0.5s ease, transform 0.3s ease;
}

.card img.loaded {opacity:1;}

.overlay {
  position:absolute;
  bottom:0;
  width:100%;
  padding:10px;
  font-size:12px;
  font-weight:600;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
  text-align:center;
  color:#fff;
}

.card video {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.card:hover video {display:block;}

@media (max-width:768px){
  .container {grid-template-columns: repeat(2,1fr);}
  header img {height:100px;}
  #search {padding:12px 40px;}
  .overlay {font-size:11px;}
}

@media (max-width:480px){
  .container {grid-template-columns: 1fr;}
  header img {height:80px;}
}
</style>
</head>

<body>

<header>
  <img src="https://i.ibb.co/DgKW2C56/Black-White-Bold-Modern-Studio-Logo-20260101-135423-0000-removebg-preview.png" alt="Le0flix">
</header>

<div class="search-wrapper">
  <input id="search" placeholder="Rechercher un film...">
  <svg class="search-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <circle cx="11" cy="11" r="8"></circle>
    <path d="m21 21-4.35-4.35"></path>
  </svg>
</div>

<div class="container" id="list"></div>

<script>
let movies = [];

fetch("movies.json")
  .then(r => r.json())
  .then(data => {movies=data; render(movies);})
  .catch(err => {
    console.error("Erreur:",err);
    document.getElementById("list").innerHTML='<div style="grid-column:1/-1;text-align:center;padding:40px;color:rgba(255,255,255,0.6)">Erreur de chargement des films</div>';
  });

function render(arr){
  const box=document.getElementById("list");
  box.innerHTML="";
  if(arr.length===0){
    box.innerHTML='<div style="grid-column:1/-1;text-align:center;padding:40px;color:rgba(255,255,255,0.6)">Aucun film trouvé</div>';
    return;
  }
  arr.forEach(m=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${m.image}" alt="${m.titre}">
      <div class="overlay">${m.titre} • ${m.duree}</div>
      <video muted loop preload="none"><source src="${m.lien}" type="video/mp4"></video>
    `;
    box.appendChild(card);

    const img=card.querySelector("img");
    img.onload=()=>img.classList.add("loaded");
    img.onerror=()=>img.classList.add("loaded");

    const v=card.querySelector("video");
    let timeout;
    card.onmouseenter=()=>{timeout=setTimeout(()=>{v.play().catch(()=>{})},200)};
    card.onmouseleave=()=>{clearTimeout(timeout);v.pause();v.currentTime=0};
    card.ontouchstart=(e)=>{e.preventDefault(); if(v.paused)v.play().catch(()=>{}); else{v.pause();v.currentTime=0}};
  });
}

document.getElementById("search").addEventListener("input",e=>{
  const q=e.target.value.toLowerCase();
  render(movies.filter(m=>m.titre.toLowerCase().includes(q)));
});
</script>

</body>
</html>
