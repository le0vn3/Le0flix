<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Le0flix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family:'Arial',sans-serif;
  background: linear-gradient(to bottom, #4b1f7f, #000);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
}
header {
  width:100%;
  padding:10px 0; /* header fin et discret */
  display:flex;
  justify-content:center;
  align-items:center;
  background: rgba(30,30,30,0.15);
  backdrop-filter: blur(10px);
  position: sticky;
  top:0;
  z-index:100;
}
header .logo img {
  display:block;
  height:70px; /* logo visible mais proportionné */
  object-fit:contain;
}
#search {
  display:block;
  margin:10px auto;
  padding:6px 10px;
  border-radius:10px;
  border:none;
  outline:none;
  width:95%;
  max-width:400px;
  background:rgba(255,255,255,0.15);
  color:#fff;
  backdrop-filter:blur(6px);
  font-size:14px;
}
h2 {
  padding-left:10px;
  margin:10px 0;
  font-size:18px;
  text-shadow:1px1px2px #000;
}
.carousel-container {
  display:grid;
  grid-template-columns: repeat(2, 1fr); /* 2 films par ligne */
  gap:8px;
  width:95%;
  max-width:900px;
}
.movie-card {
  position:relative;
  border-radius:10px;
  overflow:hidden;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(8px);
  transition: transform 0.25s, box-shadow 0.25s;
}
.movie-card:hover {
  transform: scale(1.02);
  box-shadow:0 6px 15px rgba(255,0,20,0.4);
}
.movie-card img {
  width:100%;
  height:auto; /* vrai ratio */
  display:block;
  border-radius:10px;
}
.overlay-bottom {
  position:absolute;
  bottom:4px;
  left:50%;
  transform:translateX(-50%);
  background: rgba(0,0,0,0.25);
  padding:2px 5px;
  border-radius:5px;
  font-size:11px;
  color:#fff;
  text-align:center;
  max-width:90%;
  white-space:nowrap;
  backdrop-filter: blur(3px);
}
.hover-video {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
.movie-card:hover .hover-video {
  display:block;
}
/* fade-in chargement */
.movie-card img {
  opacity:0;
  transition: opacity 0.5s ease-in;
}
.movie-card img.loaded {
  opacity:1;
}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="https://i.ibb.co/DgKW2C56/Black-White-Bold-Modern-Studio-Logo-20260101-135423-0000-removebg-preview.png" alt="Le0flix Logo">
  </div>
</header>

<input type="text" id="search" placeholder="Rechercher un film...">

<h2>Films</h2>
<div class="carousel-container" id="carousel"></div>

<script>
let allMovies=[];

fetch('./movies.json')
.then(res=>res.json())
.then(data=>{
  allMovies=data;
  displayMovies(allMovies);
})
.catch(err=>{
  console.error(err);
  alert('Impossible de charger movies.json');
});

function displayMovies(movies){
  const container=document.getElementById('carousel');
  container.innerHTML='';
  if(movies.length===0){
    container.innerHTML='<div style="color:#ccc;padding:20px;">Aucun film trouvé</div>';
    return;
  }
  movies.forEach(movie=>{
    const card=document.createElement('div');
    card.className='movie-card';
    card.innerHTML=`
      ${movie.image?`<img src="${movie.image}" alt="${movie.titre}">`:''}
      <div class="overlay-bottom">${movie.titre} • ${movie.duree}</div>
      <video muted loop class="hover-video">
        <source src="${movie.lien}" type="video/mp4">
      </video>
    `;
    container.appendChild(card);

    const img = card.querySelector('img');
    if(img) img.onload = ()=>{ img.classList.add('loaded'); };

    const video = card.querySelector('video');
    card.addEventListener('mouseenter',()=>{ video.play(); });
    card.addEventListener('mouseleave',()=>{ video.pause(); video.currentTime=0; });
    card.addEventListener('touchstart',()=>{ if(video.paused) video.play(); else video.pause(); });
  });
}

document.getElementById('search').addEventListener('input', e=>{
  const query = e.target.value.toLowerCase();
  const filtered = allMovies.filter(movie=>movie.titre.toLowerCase().includes(query));
  displayMovies(filtered);
});
</script>

</body>
</html>
