<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le0Flix</title>
<style>
:root {
  --bg1:#1b0836;
  --bg2:#2d0b59;
  --bg3:#000;
  --accent:#8a2be2;
  --fav:#e74c3c;
}

* { box-sizing:border-box; margin:0; padding:0; font-family:system-ui; }

body {
  background: linear-gradient(to bottom,var(--bg1),var(--bg2),var(--bg3));
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* LOADING SCREEN */
#loadingScreen {
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  flex-direction:column;
}

#loadingScreen img{
  width:150px;
  margin-bottom:20px;
  animation:fadein 1s ease-in-out infinite alternate;
}

@keyframes fadein {0%{opacity:0.3;}100%{opacity:1;}}

/* HEADER */
header {
  position: sticky;
  top:0; left:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 12px;
  gap:10px;
  z-index:1000;
  background: linear-gradient(to bottom,rgba(0,0,0,0.9),transparent);
}

header img {
  height:60px;
}

#search {
  flex:1;
  min-width:0;
  padding:8px 12px;
  border-radius:20px;
  border:none;
  font-size:14px;
}

#actions {
  display:flex;
  gap:10px;
  flex-shrink:0;
}

button.action-btn {
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:8px;
  padding:5px 8px;
  font-size:12px;
  cursor:pointer;
}

/* GRID */
#grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
  padding:15px;
}

@media(min-width:480px){ #grid{grid-template-columns:repeat(auto-fit,minmax(160px,1fr));} }
@media(min-width:768px){ #grid{grid-template-columns:repeat(auto-fit,minmax(220px,1fr));} }

.card {
  border-radius:12px;
  overflow:hidden;
  position:relative;
  cursor:pointer;
  background: rgba(255,255,255,0.05);
}

.card img {
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
}

.card .info {
  position:absolute;
  bottom:0;
  width:100%;
  background: linear-gradient(to top, rgba(0,0,0,0.8),transparent);
  padding:6px;
  font-size:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card .fav {
  width:16px;
  height:16px;
  cursor:pointer;
  fill:var(--fav);
}

/* SKELETON */
.skeleton {
  background: linear-gradient(90deg,#222,#333,#222);
  background-size:200% 100%;
  animation: shimmer 1.4s infinite;
  aspect-ratio:2/3;
  border-radius:12px;
}
@keyframes shimmer {
  0%{background-position:200% 0;}
  100%{background-position:-200% 0;}
}

/* PLAYER */
#playerPage {
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:10;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#back {
  position:absolute;
  top:10px;
  left:10px;
  font-size:18px;
  cursor:pointer;
  color:#fff;
  z-index:11;
}

#playerPage video {
  width:95%;
  max-height:60vh;
}

/* PLAYER LOADING */
#playerLoading {
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  justify-content:center;
  align-items:center;
  z-index:11;
  flex-direction:column;
}

#playerLoading img{
  width:100px;
  margin-bottom:10px;
  animation:fadein 1s ease-in-out infinite alternate;
}

</style>
</head>
<body>

<!-- Écran de lancement -->
<div id="loadingScreen">
  <img src="https://i.ibb.co/5gT8z3DB/Black-White-Bold-Modern-Studio-Logo-20260102-135638-0000-removebg-preview.png" alt="Logo">
  <div>Chargement...</div>
</div>

<header>
  <img src="https://i.ibb.co/5gT8z3DB/Black-White-Bold-Modern-Studio-Logo-20260102-135638-0000-removebg-preview.png" alt="Logo">
  <input type="text" id="search" placeholder="Rechercher un film...">
  <div id="actions">
    <button class="action-btn" id="favBtn">Favoris</button>
    <button class="action-btn" id="histBtn">Historique</button>
  </div>
</header>

<div id="grid">
  <div class="skeleton"></div>
  <div class="skeleton"></div>
  <div class="skeleton"></div>
  <div class="skeleton"></div>
</div>

<!-- PLAYER -->
<div id="playerPage">
  <div id="back">⬅ Retour</div>
  <div id="playerLoading">
    <img src="https://i.ibb.co/5gT8z3DB/Black-White-Bold-Modern-Studio-Logo-20260102-135638-0000-removebg-preview.png" alt="Logo">
    <div>Chargement vidéo...</div>
  </div>
  <video id="player" controls playsinline></video>
</div>

<script>
const grid = document.getElementById("grid");
const playerPage = document.getElementById("playerPage");
const player = document.getElementById("player");
const search = document.getElementById("search");
const favBtn = document.getElementById("favBtn");
const histBtn = document.getElementById("histBtn");
const loadingScreen = document.getElementById("loadingScreen");
const playerLoading = document.getElementById("playerLoading");

let movies=[], favorites=[], history=[];

/* Écran d'accueil 4s */
window.addEventListener("load",()=>{
  setTimeout(()=>{loadingScreen.style.display="none";},4000);
});

/* FETCH JSON ANTI-CACHE */
fetch("movies.json?"+Date.now())
.then(r=>r.json())
.then(data=>{
  movies=data;
  render(movies);
});

/* RENDER CARDS */
function render(list){
  grid.innerHTML="";
  if(list.length===0){
    grid.innerHTML="<div style='text-align:center;padding:20px;'>Aucun film trouvé</div>";
    return;
  }
  list.forEach(m=>{
    const c = document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <img src="${m.image}" alt="${m.titre}">
      <div class="info">
        <span>${m.titre} • ${m.duree}</span>
        <svg class="fav" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
        4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 
        22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
      </div>
    `;
    grid.appendChild(c);

    const favIcon = c.querySelector(".fav");
    favIcon.onclick = (e)=>{
      e.stopPropagation();
      if(favorites.includes(m.titre)){
        favorites = favorites.filter(f=>f!==m.titre);
        favIcon.style.fill="none";
      }else{
        favorites.push(m.titre);
        favIcon.style.fill="var(--fav)";
      }
    };

    c.onclick = ()=>{
      playerLoading.style.display="flex";
      playerPage.style.display="flex";
      setTimeout(()=>{
        openPlayer(m.video);
        playerLoading.style.display="none";
      },1000); // 1s de chargement
      if(!history.includes(m.titre)){
        history.push(m.titre);
      }
    };
  });
}

/* SEARCH */
search.oninput = e=>{
  const q = e.target.value.toLowerCase();
  if(q==="") render(movies);
  else render(movies.filter(m=>m.titre.toLowerCase().includes(q)));
};

/* PLAYER */
function openPlayer(src){
  player.src = src;
  player.play();
}

document.getElementById("back").onclick = ()=>{
  player.pause();
  playerPage.style.display="none";
};
</script>
</body>
</html>
