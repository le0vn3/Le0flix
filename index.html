<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le0Flix</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(to bottom,#4b0082,#000);
  color:white;
}

/* HEADER */
header{
  padding:20px;
  text-align:center;
  position:sticky;
  top:0;
  backdrop-filter:blur(15px);
  background:rgba(0,0,0,.4);
  z-index:10;
}
header img{width:200px}
#search{
  margin-top:15px;
  width:90%;
  max-width:400px;
  padding:12px 18px;
  border-radius:20px;
  border:none;
  outline:none;
}
#settings{margin-top:10px}

/* GRID */
#movies{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:20px;
}
.movie{
  border-radius:15px;
  overflow:hidden;
  background:rgba(255,255,255,.1);
  cursor:pointer;
}
.movie img{
  width:100%;
  display:block;
}
.info{
  padding:10px;
  backdrop-filter:blur(10px);
}
.info h3{margin:0;font-size:16px}
.info span{font-size:13px;opacity:.7}

/* PLAYER PAGE */
#playerPage{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  z-index:20;
}
#back{
  position:absolute;
  top:15px;
  left:15px;
  font-size:26px;
  cursor:pointer;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
}
</style>
</head>

<body>

<header>
  <img src="https://i.ibb.co/DgKW2C56/Black-White-Bold-Modern-Studio-Logo-20260101-135423-0000-removebg-preview.png">
  <br>
  <input id="search" placeholder="Rechercher un film...">
</header>

<div id="movies"></div>

<!-- PLAYER -->
<div id="playerPage">
  <div id="back">‚Üê</div>
  <video id="player" controls></video>
</div>

<script>
let moviesData = [];
const grid = document.getElementById("movies");
const search = document.getElementById("search");
const playerPage = document.getElementById("playerPage");
const player = document.getElementById("player");

fetch("movies.json?v=" + Date.now())
.then(r => r.json())
.then(data => {
  moviesData = data;
  render(data);
});

function render(list){
  grid.innerHTML="";
  list.forEach(m=>{
    const div=document.createElement("div");
    div.className="movie";
    div.innerHTML=`
      <img src="${m.image}">
      <div class="info">
        <h3>${m.titre}</h3>
        <span>${m.duree}</span>
      </div>`;
    div.onclick=()=>openPlayer(m.video);
    grid.appendChild(div);
  });
}

search.oninput=()=>{
  const q=search.value.toLowerCase();
  render(moviesData.filter(m=>m.titre.toLowerCase().includes(q)));
};

function openPlayer(src){
  player.pause();
  player.removeAttribute("src");
  player.load();
  player.src = src;
  player.load();
  playerPage.style.display="block";
}

document.getElementById("back").onclick=()=>{
  player.pause();
  playerPage.style.display="none";
};
</script>

</body>
</html>
