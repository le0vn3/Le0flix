<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le0flix</title>
<style>
body {
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont,'Segoe UI', sans-serif;
  background: linear-gradient(to bottom, #5a0bc3, #000);
  color: #fff;
  overflow-x: hidden;
}
header {
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
  position: sticky;
  top:0;
  z-index:10;
}
#logo {
  max-width:220px;
  margin-bottom:10px;
}
#search {
  padding:10px 15px;
  border-radius:25px;
  border:none;
  width:90%;
  max-width:400px;
  background: rgba(255,255,255,0.1);
  color:#fff;
  outline:none;
}
#settings {
  position:absolute;
  top:15px;
  right:15px;
  padding:8px 12px;
  border-radius:20px;
  background: rgba(255,255,255,0.1);
  cursor:pointer;
}
#movies-grid {
  display:grid;
  grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
  padding:20px;
}
.movie-card {
  position:relative;
  border-radius:15px;
  overflow:hidden;
  cursor:pointer;
  background: rgba(255,255,255,0.05);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.movie-card:hover {
  transform: scale(1.02);
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}
.movie-card img {
  width:100%;
  display:block;
}
.movie-overlay {
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background: rgba(0,0,0,0.6);
  text-align:center;
  padding:10px;
}
.movie-title {font-size:16px;font-weight:600;}
.movie-duration {font-size:12px;color:#ccc;}
#video-modal {
  display:none;
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background: rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:1000;
}
#video-modal video {width:90%;max-width:800px; border-radius:15px;}
#back-btn {
  margin:15px;
  align-self:flex-start;
  margin-left:5%;
  padding:8px 15px;
  border:none;
  border-radius:15px;
  background: rgba(255,255,255,0.2);
  color:#fff;
  cursor:pointer;
}
@media(max-width:600px){
  #movies-grid{grid-template-columns:1fr 1fr;}
  #logo{max-width:180px;}
}
</style>
</head>
<body>

<header>
  <img id="logo" src="https://i.ibb.co/DgKW2C56/Black-White-Bold-Modern-Studio-Logo-20260101-135423-0000-removebg-preview.png" alt="Le0flix">
  <input type="text" id="search" placeholder="Rechercher un film...">
  <button id="settings">⚙️</button>
</header>

<div id="movies-grid"></div>

<div id="video-modal" class="flex">
  <button id="back-btn">← Retour</button>
  <video id="video-player" controls></video>
</div>

<script>
let movies = [];

fetch('movies.json')
.then(r=>r.json())
.then(data=>{
  movies = data;
  renderMovies(movies);
});

function renderMovies(list){
  const grid = document.getElementById('movies-grid');
  grid.innerHTML='';
  list.forEach(movie=>{
    const card = document.createElement('div');
    card.className='movie-card';
    card.innerHTML=`
      <img src="${movie.image}" alt="${movie.titre}">
      <div class="movie-overlay">
        <div class="movie-title">${movie.titre}</div>
        <div class="movie-duration">${movie.duree}</div>
      </div>`;
    grid.appendChild(card);

    card.onclick=()=>{
      const modal=document.getElementById('video-modal');
      const player=document.getElementById('video-player');
      player.src=movie.lien;
      modal.style.display='flex';
    }
  });
}

// Recherche
document.getElementById('search').addEventListener('input',e=>{
  const q=e.target.value.toLowerCase();
  const filtered=movies.filter(m=>m.titre.toLowerCase().includes(q));
  renderMovies(filtered);
});

// Retour vidéo
document.getElementById('back-btn').addEventListener('click',()=>{
  const modal=document.getElementById('video-modal');
  const player=document.getElementById('video-player');
  player.pause();
  player.src='';
  modal.style.display='none';
});
</script>

</body>
</html>
