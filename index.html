<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Le0flix Prototype</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background: linear-gradient(to bottom, #4b1f7f, #000);
  color:#fff;
}

header {
  display:flex;
  justify-content:center;
  padding:15px 0;
  background: rgba(20,20,30,0.7);
  backdrop-filter: blur(15px);
  position:sticky;
  top:0;
  z-index:10;
}

header img {
  height:120px;
  object-fit:contain;
}

h2 {
  margin-left:10px;
  font-size:18px;
}

.category {
  margin:20px 0;
}

.row {
  display:flex;
  overflow-x:auto;
  gap:10px;
  padding:0 10px;
}

.row::-webkit-scrollbar {height:6px;}
.row::-webkit-scrollbar-thumb {background:#8a2be2;border-radius:3px;}

.card {
  min-width:180px;
  height:270px;
  position:relative;
  border-radius:12px;
  overflow:hidden;
  background: rgba(255,255,255,0.05);
  cursor:pointer;
  flex:0 0 auto;
}

.card img {
  width:100%;
  height:100%;
  object-fit:cover;
  transition: transform 0.3s ease;
}

.card:hover img {
  transform:scale(1.05);
}

.overlay {
  position:absolute;
  bottom:0;
  width:100%;
  padding:6px;
  font-size:12px;
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(4px);
  text-align:center;
}

.card video {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.card:hover video {
  display:block;
}
</style>
</head>
<body>

<header>
  <img src="https://i.ibb.co/DgKW2C56/Black-White-Bold-Modern-Studio-Logo-20260101-135423-0000-removebg-preview.png" alt="Le0flix">
</header>

<div id="categories"></div>

<script>
// Exemple JSON
const data = [
  {categorie:"Action", films:[
    {titre:"Avengers", duree:"2h23", lien:"https://drive.google.com/uc?export=download&id=ID_AVENGERS", image:"https://i.ibb.co/WSYGkWV/t-l-chargement.png"},
    {titre:"Spider-Man", duree:"2h28", lien:"https://drive.google.com/uc?export=download&id=ID_SPIDER", image:"https://i.ibb.co/T8zZfg7/spiderman.jpg"},
    {titre:"Batman", duree:"2h15", lien:"https://drive.google.com/uc?export=download&id=ID_BATMAN", image:"https://i.ibb.co/XYZ/batman.jpg"}
  ]},
  {categorie:"Animation", films:[
    {titre:"Toy Story 4", duree:"1h40", lien:"https://drive.google.com/uc?export=download&id=ID_TOY4", image:"https://i.ibb.co/FbLZxNR/toystory4.jpg"},
    {titre:"Zootopie 2", duree:"1h50", lien:"https://drive.google.com/uc?export=download&id=ID_ZOOTOPIE", image:"https://i.ibb.co/DgKW2C56/Black-White-Bold-Modern-Studio-Logo-20260101-135423-0000-removebg-preview.png"}
  ]}
];

const container = document.getElementById("categories");

data.forEach(cat=>{
  const catDiv = document.createElement("div");
  catDiv.className="category";
  const title = document.createElement("h2");
  title.textContent=cat.categorie;
  catDiv.appendChild(title);

  const row = document.createElement("div");
  row.className="row";

  cat.films.forEach(f=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${f.image}" alt="${f.titre}">
      <div class="overlay">${f.titre} â€¢ ${f.duree}</div>
      <video muted loop preload="none">
        <source src="${f.lien}" type="video/mp4">
      </video>
    `;
    const video = card.querySelector("video");
    card.onmouseenter = ()=>{video.play().catch(()=>{});}
    card.onmouseleave = ()=>{video.pause(); video.currentTime=0;}
    row.appendChild(card);
  });

  catDiv.appendChild(row);
  container.appendChild(catDiv);
});
</script>

</body>
</html>
