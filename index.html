<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Le0flix Prototype</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background: linear-gradient(to bottom,#4b1f7f,#000);
  color:#fff;
  overflow-x:hidden;
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 20px;
  background: rgba(20,20,30,0.85);
  backdrop-filter: blur(12px);
  position:sticky;
  top:0;
  z-index:10;
}

header img {height:100px; object-fit:contain;}
.search-bar {flex:1; margin:0 20px;}
.search-bar input {
  width:100%; padding:8px 12px;
  border-radius:20px; border:none; outline:none;
  font-size:14px;
}
.settings-btn {
  background: rgba(138,43,226,0.8); border:none;
  padding:8px 15px; border-radius:20px; color:#fff;
  cursor:pointer; font-weight:600;
  transition: background 0.3s;
}
.settings-btn:hover {background: rgba(138,43,226,1);}

h2 {margin:10px 0 5px 10px; font-size:18px;}
.category {margin-bottom:20px;}
.row {display:flex; overflow-x:auto; gap:10px; padding:0 10px;}
.row::-webkit-scrollbar {height:6px;}
.row::-webkit-scrollbar-thumb {background:#8a2be2;border-radius:3px;}

.card {
  min-width:150px; height:225px; position:relative;
  border-radius:12px; overflow:hidden; background: rgba(255,255,255,0.05);
  cursor:pointer; flex:0 0 auto; transition: transform 0.3s ease;
}
.card:hover {transform:scale(1.05);}
.card img {width:100%; height:100%; object-fit:cover; display:block;}
.overlay {
  position:absolute; bottom:0; width:100%; padding:5px;
  font-size:12px; background: rgba(0,0,0,0.5); backdrop-filter:blur(4px);
  text-align:center;
}

/* ===== POPUP VIDEO ===== */
#videoPopup {
  display:none; position:fixed; inset:0;
  background:rgba(0,0,0,0.85); backdrop-filter:blur(10px);
  justify-content:center; align-items:center; z-index:50;
}
#videoPopup video {max-width:90%; max-height:80%; border-radius:12px;}
#videoPopup .closeBtn {
  position:absolute; top:20px; right:30px; font-size:24px;
  color:#fff; cursor:pointer; font-weight:bold;
}

</style>
</head>
<body>

<header>
  <img src="https://i.ibb.co/DgKW2C56/Black-White-Bold-Modern-Studio-Logo-20260101-135423-0000-removebg-preview.png" alt="Le0flix">
  <div class="search-bar">
    <input id="search" placeholder="Rechercher un film...">
  </div>
  <button class="settings-btn" onclick="toggleSettings()">Paramètres</button>
</header>

<div id="categories"></div>

<!-- Popup vidéo -->
<div id="videoPopup">
  <span class="closeBtn" onclick="closePopup()">×</span>
  <video id="popupVideo" controls autoplay>
    <source src="" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>
</div>

<!-- Paramètres (simple prototype) -->
<div id="settingsMenu" style="display:none; position:fixed; top:70px; right:20px; background:rgba(20,20,30,0.9); backdrop-filter:blur(10px); padding:15px; border-radius:10px; z-index:40;">
  <h3>Paramètres</h3>
  <p>Option 1: Thème sombre</p>
  <p>Option 2: Activer/Desactiver effets</p>
  <p>Option 3: Placeholder</p>
</div>

<script>
// Faux films et catégories
const categories = ["Action","Animation","Comédie","Horreur","Sci-Fi","Aventure"];
const placeholderImages = [
  "https://picsum.photos/200/300?random=1","https://picsum.photos/200/300?random=2",
  "https://picsum.photos/200/300?random=3","https://picsum.photos/200/300?random=4",
  "https://picsum.photos/200/300?random=5","https://picsum.photos/200/300?random=6",
  "https://picsum.photos/200/300?random=7","https://picsum.photos/200/300?random=8",
  "https://picsum.photos/200/300?random=9","https://picsum.photos/200/300?random=10"
];
let movieData = [];

categories.forEach(cat=>{
  const films=[];
  for(let i=0;i<10;i++){
    films.push({
      titre:`${cat} Film ${i+1}`,
      duree:`${Math.floor(Math.random()*3+1)}h${Math.floor(Math.random()*60)}m`,
      image: placeholderImages[Math.floor(Math.random()*placeholderImages.length)],
      lien:"https://www.w3schools.com/html/mov_bbb.mp4" // vidéo de test
    });
  }
  movieData.push({categorie:cat, films});
});

const container = document.getElementById("categories");

function render(data){
  container.innerHTML="";
  data.forEach(cat=>{
    const catDiv=document.createElement("div"); catDiv.className="category";
    const title=document.createElement("h2"); title.textContent=cat.categorie;
    catDiv.appendChild(title);
    const row=document.createElement("div"); row.className="row";

    cat.films.forEach(f=>{
      const card=document.createElement("div"); card.className="card";
      card.innerHTML=`<img src="${f.image}" alt="${f.titre}">
                        <div class="overlay">${f.titre} • ${f.duree}</div>`;
      card.onclick=()=>openPopup(f.lien);
      row.appendChild(card);
    });

    catDiv.appendChild(row);
    container.appendChild(catDiv);
  });
}

// Popup vidéo
const popup = document.getElementById("videoPopup");
const popupVideo = document.getElementById("popupVideo");
function openPopup(src){
  popupVideo.src=src;
  popup.style.display="flex";
  popupVideo.play().catch(()=>{});
}
function closePopup(){
  popupVideo.pause();
  popupVideo.currentTime=0;
  popup.style.display="none";
}

// Paramètres
const settingsMenu=document.getElementById("settingsMenu");
function toggleSettings(){
  settingsMenu.style.display = settingsMenu.style.display==="none"?"block":"none";
}

// Recherche
document.getElementById("search").addEventListener("input",e=>{
  const q=e.target.value.toLowerCase();
  const filtered = movieData.map(cat=>{
    return {categorie:cat.categorie, films:cat.films.filter(f=>f.titre.toLowerCase().includes(q))};
  }).filter(cat=>cat.films.length>0);
  render(filtered);
});

render(movieData);
</script>

</body>
</html>
