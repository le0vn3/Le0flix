<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Le0flix Prototype Netflix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background: linear-gradient(to bottom,#4b1f7f,#000);
  color:#fff;
}

header {
  display:flex;
  justify-content:center;
  padding:15px 0;
  background: rgba(20,20,30,0.7);
  backdrop-filter: blur(15px);
  position:sticky;
  top:0;
  z-index:10;
}

header img {
  height:120px;
  object-fit:contain;
}

h2 {
  margin:10px 0 5px 10px;
  font-size:18px;
}

.category {
  margin-bottom:20px;
}

.row {
  display:flex;
  overflow-x:auto;
  gap:10px;
  padding:0 10px;
}

.row::-webkit-scrollbar {height:6px;}
.row::-webkit-scrollbar-thumb {background:#8a2be2;border-radius:3px;}

.card {
  min-width:150px;
  height:225px;
  position:relative;
  border-radius:12px;
  overflow:hidden;
  background: rgba(255,255,255,0.05);
  cursor:pointer;
  flex:0 0 auto;
  transition: transform 0.3s ease;
}

.card:hover {transform:scale(1.05);}

.card img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.overlay {
  position:absolute;
  bottom:0;
  width:100%;
  padding:5px;
  font-size:12px;
  background: rgba(0,0,0,0.5);
  backdrop-filter:blur(4px);
  text-align:center;
}
</style>
</head>
<body>

<header>
  <img src="https://i.ibb.co/DgKW2C56/Black-White-Bold-Modern-Studio-Logo-20260101-135423-0000-removebg-preview.png" alt="Le0flix">
</header>

<div id="categories"></div>

<script>
// Générer des fausses données comme Netflix
const categories = [
  "Action", "Animation", "Comédie", "Horreur", "Sci-Fi", "Aventure"
];

const placeholderImages = [
  "https://picsum.photos/200/300?random=1",
  "https://picsum.photos/200/300?random=2",
  "https://picsum.photos/200/300?random=3",
  "https://picsum.photos/200/300?random=4",
  "https://picsum.photos/200/300?random=5",
  "https://picsum.photos/200/300?random=6",
  "https://picsum.photos/200/300?random=7",
  "https://picsum.photos/200/300?random=8",
  "https://picsum.photos/200/300?random=9",
  "https://picsum.photos/200/300?random=10"
];

const container = document.getElementById("categories");

categories.forEach(cat=>{
  const catDiv = document.createElement("div");
  catDiv.className="category";
  
  const title = document.createElement("h2");
  title.textContent=cat;
  catDiv.appendChild(title);

  const row = document.createElement("div");
  row.className="row";

  // Générer 10 films par catégorie
  for(let i=0;i<10;i++){
    const card = document.createElement("div");
    card.className="card";
    const imgUrl = placeholderImages[Math.floor(Math.random()*placeholderImages.length)];
    card.innerHTML = `
      <img src="${imgUrl}" alt="${cat} Film">
      <div class="overlay">${cat} Film ${i+1} • ${Math.floor(Math.random()*3+1)}h${Math.floor(Math.random()*60)}m</div>
    `;
    row.appendChild(card);
  }

  catDiv.appendChild(row);
  container.appendChild(catDiv);
});
</script>

</body>
</html>
