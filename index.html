<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le0Flix</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(to bottom,#4b0082,#000);
  color:#fff;
}

/* HEADER */
header{
  padding:20px;
  text-align:center;
  position:sticky;
  top:0;
  backdrop-filter:blur(15px);
  background:rgba(0,0,0,.4);
  z-index:10;
}
#logo{max-width:240px}
#search{
  margin-top:15px;
  padding:12px 18px;
  width:90%;
  max-width:450px;
  border-radius:25px;
  border:none;
  outline:none;
}

/* SETTINGS */
#settings{
  position:absolute;
  top:20px;
  right:20px;
  padding:10px 14px;
  border-radius:20px;
  border:none;
  cursor:pointer;
}

/* GRID */
#movies-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}

/* CARD */
.movie-card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  background:#111;
  cursor:pointer;
}
.movie-card img,
.movie-card video{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}
.movie-card video{
  position:absolute;
  inset:0;
  display:none;
}

/* HOVER VIDEO */
.movie-card:hover video{
  display:block;
}
.movie-card:hover img{
  display:none;
}

/* OVERLAY TEXT */
.movie-info{
  position:absolute;
  bottom:0;
  width:100%;
  padding:12px;
  background:linear-gradient(to top,rgba(0,0,0,.9),transparent);
}
.movie-title{
  font-weight:600;
}
.movie-duration{
  font-size:13px;
  opacity:.8;
}

/* MODAL VIDEO */
#video-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
}
#video-modal video{
  width:90%;
  max-width:900px;
}

/* DESKTOP */
@media(min-width:900px){
  #movies-grid{
    grid-template-columns:repeat(4,1fr);
  }
}
</style>
</head>

<body>

<header>
  <img id="logo" src="https://i.ibb.co/DgKW2C56/Black-White-Bold-Modern-Studio-Logo-20260101-135423-0000-removebg-preview.png">
  <input id="search" placeholder="Rechercher un film...">
  <button id="settings">⚙️</button>
</header>

<div id="movies-grid"></div>

<div id="video-modal">
  <video id="player" controls></video>
</div>

<script>
let movies=[];
const grid=document.getElementById("movies-grid");
const search=document.getElementById("search");
const modal=document.getElementById("video-modal");
const player=document.getElementById("player");

/* LOAD JSON */
fetch("movies.json")
.then(r=>r.json())
.then(data=>{
  movies=data;
  render(movies);
});

function render(list){
  grid.innerHTML="";
  list.forEach(m=>{
    const card=document.createElement("div");
    card.className="movie-card";
    card.innerHTML=`
      <img src="${m.image}">
      <video muted preload="none">
        <source src="${m.lien}" type="video/mp4">
      </video>
      <div class="movie-info">
        <div class="movie-title">${m.titre}</div>
        <div class="movie-duration">${m.duree}</div>
      </div>
    `;
    grid.appendChild(card);

    const v=card.querySelector("video");
    card.onmouseenter=()=>v.play().catch(()=>{});
    card.onmouseleave=()=>{v.pause();v.currentTime=0;}

    card.onclick=()=>{
      player.src=m.lien;
      modal.style.display="flex";
    }
  });
}

/* SEARCH */
search.oninput=()=>{
  const q=search.value.toLowerCase();
  render(movies.filter(m=>m.titre.toLowerCase().includes(q)));
}

/* CLOSE VIDEO */
modal.onclick=()=>{
  modal.style.display="none";
  player.pause();
}
</script>

</body>
</html>
